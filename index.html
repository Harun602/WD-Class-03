<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form in HTML</title>
</head>
<body>
    <form>
        <h1>User Registration form</h1>

        <label for="name">Your Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <br> <br>

        <label for="emailid">Email:</label>
        <input id="emailid" type="email" placeholder="Enter your Email">

        <br> <br>

        <label for="num">Mobile Number:</label>
        <input id="num" type="number" placeholder="Enter your Number">

        <br> <br>

        <label for="pass">Password:</label>
        <input id="pass" type="password" placeholder="Enter your Password">

        <br> <br>

        <label for="conpass">Confirm Password:</label>
        <input id="conpass" type="password" placeholder="Enter your Password">

        <br><br>


        <!-- Checkbox -->
        <h4>Choose your favourite subject</h4>

        <input id="bn" type="checkbox">
        <label for="bn">Bangla</label>

        <br>

        <input id="ss" type="checkbox">
        <label for="ss">Social Science</label>

        <br>

        <input id="hm" type="checkbox" checked>
        <label for="hm">Higher Math</label>


        <!-- Radio Button -->
        <h4>Select Your Gender</h4>
        <input id="m" type="radio" name="gen">
        <label  for="m">Male</label>

        <br>

        <input id="f" type="radio" name="gen">
        <label  for="f">Female</label>

        <br>

        <input id="o" type="radio" name="gen">
        <label  for="o">Others</label>



        <br>
        <br>
        <br>
        <br>


        <!-- Select in html -->
        <h4>Select your division</h4>
        <select name="" id="">
            <option value="">Dhaka</option>
            <option value="">Comilla</option>
            <option value="" selected>Khulna</option>
            <option value="">Barishal</option>
            <option value="">Chittagong</option>
        </select>

        <br>
        <br>
        <br>


        <!-- Textarea -->
        <h4>Write Abour Yourself</h4>
        <textarea cols="70" rows="10"></textarea>


        <!-- Buttons -->

        <br>
        <br>

        <input type="reset" value="Reset Button">
        <input type="submit" value="Submit Button">
        <input type="button" value="Normal Button">


        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


    </form><!-- #End Form -->
</body>
</html>
